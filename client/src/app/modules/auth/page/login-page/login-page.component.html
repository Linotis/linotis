<div class="login">
  <div class="auth-form__wrapper">
    <form 
    class="auth-form"
    [formGroup]="form"
    (ngSubmit) ="onSubmit()"
    >
      <div class="auth-form__content">
        <span class="auth-form__title">Log in</span>
        <div class="input-wrapper">
          <div>
            <input
            class="input input--primary"
            formControlName="email" 
            id="email"
            type="email"
            placeholder="Your email">
          </div>
          <div class="helper">
            <span 
            class="helper__text helper__text--red" 
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            >
              <span *ngIf="form.get('email')?.errors!['required']">Email do not be empty</span>
            </span>
          </div>
        </div>
        <div class="input-wrapper">
          <div>
            <input
            class="input input--primary"
            formControlName="password" 
            id="password" 
            type="password"
            placeholder="Your password"
            >
          </div>
          <div class="helper">
            <span
            class="helper__text helper__text--red"
            *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          >
            <span *ngIf="form.get('password')?.errors!['required']">Password don't be empty</span>
            <span *ngIf="form.get('password')?.errors!['minlength'] && form.get('password')?.errors!['minlength']['requiredLength']">
              Password should not be less than {{form.get('password')?.errors!['minlength']['requiredLength']}} characters.
              Now it's {{form.get('password')?.errors!['minlength']['actualLength']}}
            </span>
          </span>
          </div>
        </div>
      </div>
      <div class="login__button-wrapper">
        <button 
        type="submit" 
        class="button button--primary"
        [disabled]="form.invalid || form.disabled"
        >
          Log in
        </button>
      </div>
      <span class="auth-form__text-span">or</span>
      <div class="login__button-wrapper">
        <a class="button button--third" [routerLink]="['/', 'register']">Sign up</a>
      </div>
    </form>
  </div>
</div>
