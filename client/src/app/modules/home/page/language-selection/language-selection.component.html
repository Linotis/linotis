<div class="languages">
  <span>Please select language</span>
  <div class="languages__wrapper" *ngIf="languages$ | async as languages">
    <div *ngFor="let language of languages" >
      <button (click)="chooseLanguage(language._id)">
        <img [src]="language.icon" alt="">
      </button>
    </div>
  </div>
</div>
